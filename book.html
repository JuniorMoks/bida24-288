<form id="bookingForm" class="mx-auto" style="max-width: 600px;">
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email Address</label>
    <input type="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Birth Certificate / ID Number</label>
    <input type="text" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Payment Method</label>
    <select class="form-select" required>
      <option value="">Choose one</option>
      <option>Visa</option>
      <option>PayPal</option>
      <option>Mastercard</option>
      <option>American Express</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Card Number</label>
    <input type="text" class="form-control" placeholder="e.g. 1234 5678 9012 3456" required>
  </div>

  <div class="mb-3">
    <label class="form-label">CVV</label>
    <input type="text" class="form-control" placeholder="e.g. 123" required>
  </div>

  <button type="submit" class="btn btn-success w-100">Submit Payment</button>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing | Ocean Nomad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .price-card {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .price-card:hover {
      transform: scale(1.05);
    }

    .price-overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 119, 182, 0.8);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }

    .price-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center py-3 sticky-top shadow">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="image0.jpeg" alt="Ocean Nomad" style="height: 50px; margin-right: 15px;">
      <h1 class="h3 mb-0">Ocean Nomad</h1>
    </div>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="education.html"><i class="fas fa-graduation-cap"></i> Education</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="requirements.html"><i class="fas fa-clipboard-check"></i> Requirements</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="prices.html"><i class="fas fa-dollar-sign"></i> Prices</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main class="container my-5">
    <h2 class="text-center mb-5">Our Certification Prices</h2>
    <div class="row g-4 justify-content-center">

      <div class="col-md-4">
  <a href="book.html?cert=OpenWaterDiver">
    <div class="price-card">
      <img src="openwater.jpg" alt="Open Water Diver">
      <div class="price-overlay">
        <h5>Open Water Diver</h5>
        <p>$350</p>
      </div>
    </div>
  </a>
</div>

<div class="col-md-4">
  <a href="book.html?cert=AdvancedOpenWater">
    <div class="price-card">
      <img src="advanced-open-water-diver-roatan.jpg" alt="Advanced Diver">
      <div class="price-overlay">
        <h5>Advanced Open Water</h5>
        <p>$450</p>
      </div>
    </div>
  </a>
</div>

<div class="col-md-4">
  <a href="book.html?cert=RescueDiver">
    <div class="price-card">
      <img src="rescue diving.jpg" alt="Rescue Diver">
      <div class="price-overlay">
        <h5>Rescue Diver</h5>
        <p>$550</p>
      </div>
    </div>
  </a>
</div>

<div class="col-md-4">
  <a href="book.html?cert=Divemaster">
    <div class="price-card">
      <img src="divemaster.jpg" alt="Divemaster">
      <div class="price-overlay">
        <h5>Divemaster</h5>
        <p>$800</p>
      </div>
    </div>
  </a>
</div>

  <footer>
    <p>&copy; 2025 Ocean Nomad. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <button id="scrollTopBtn" class="btn btn-primary rounded-circle shadow" title="Go to top">
  <i class="fas fa-arrow-up"></i>
</button>
<script>
  const scrollBtn = document.getElementById("scrollTopBtn");

  window.onscroll = () => {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      scrollBtn.style.display = "block";
    } else {
      scrollBtn.style.display = "none";
    }
  };

  scrollBtn.onclick = () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>
</body>
</html>

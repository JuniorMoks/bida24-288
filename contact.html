<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | DeepBlue Dive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <div class="container">
      <h1>DeepBlue Dive</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="requirements.html">Education</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="education.html">Requirements</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
  </main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, need help booking a dive, or want to request something specific ‚Äî don't be scared to drop us a message!üòÜüëç</p>

            <form action="mailto:deepbluedive@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Tell us what you need or ask any questions..." required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DeepBlue Dive. All rights reserved.</p>
    </footer>
    <script>
    // Highlight the active nav link
    const navLinks = document.querySelectorAll("nav ul li a");

    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            navLinks.forEach(l => l.classList.remove("active")); // remove from all
            link.classList.add("active"); // add to the clicked one
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | DeepBlue Dive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>DeepBlue Dive</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="requirements.html"><i class="fas fa-clipboard-check"></i> Education</a></li>
                <li><a href="education.html"><i class="fas fa-graduation-cap"></i> Requirements</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, need help booking a dive, or want to request something specific ‚Äî don't be scared to drop us a message!üòÜüëç</p>

            <form action="mailto:deepbluedive@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Tell us what you need or ask any questions..." required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DeepBlue Dive. All rights reserved.</p>
    </footer>
    <script>
    // Highlight the active nav link
    const navLinks = document.querySelectorAll("nav ul li a");

    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            navLinks.forEach(l => l.classList.remove("active")); // remove from all
            link.classList.add("active"); // add to the clicked one
        });
    });
</script>
</body>
</html>
